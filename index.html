<!DOCTYPE html>
<html lang="cs-cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/4439031.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div id="header">
      <h1>MEMORY GAME</h1>
      <img id="img-h1" src="images/4439031.png" alt="idea" />
    </div>
  
    <div id="playground">
      <img id="img-one" class="hidden" src="images/park-7153125_1280.png" alt="park">
      <img id="img-two" class="hidden" src="images/86b9b1e83140b935031a7c7b0ebf0170.jpg" alt="city">
      <h2>Remember what you see!</h2>
      <p id="paragraph">
        - You have 20 seconds to study a picture. <br />
        - Then we ask what did you see in the picture.
        <br />
        - You choose the answer. <br>
        - Only one response is correct.
        <div class="ready">  Are you ready?</div>
        <button id="btn-yes">YES!!!</button>
      </p>
    </div>
  
    <div id="buttons">

    </div>
    <script src="script.js"></script>
  </body>
</html>
